<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="images/logo.svg" alt="" srcset="">
        </div>
    </header>
    <div class="hero">
    </div>
    <div class="main-content">
        <main>
            <section class="container section">
                <div class="section__content">
                    <h1 class="section__title"><span class="section__title--lighter">We're</span> coming soon</h1>

                    <p class="section__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form action="" class="section__email-form">
                        <input class="email-input" type="email" placeholder="Email Address" id="email-input" name="email">
                        <a class="email-button" type="submit"><img class="icon" src="images/icon-arrow.svg" /></i>
                        </a>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p class=" attribution ">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Zolt√°n Buka</a>.
            </p>
        </footer>
